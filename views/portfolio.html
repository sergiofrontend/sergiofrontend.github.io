<div class="container">
    <div class="row">
        <h1 
            class="title"
            when-visible="animateElementInZOOM"
            when-not-visible="animateElementOutZOOM"
        >PORTFOLIO</h1>
        <div class="btn-group list-type" data-toggle="list-type">
            <label class="btn _btn">
              <input type="radio" name='gender2'  ng-model="findWork" value="" >
                <i class="fa fa-circle-o fa-2x"></i>
                <i class="fa fa-check-circle-o fa-2x"></i>
                <span> All</span>
            </label>
            <label class="btn _btn">
              <input type="radio" name='gender2'  ng-model="findWork" value="web design">
                <i class="fa fa-circle-o fa-2x"></i>
                <i class="fa fa-check-circle-o fa-2x"></i>
                <span> Web Design</span>
            </label>
            <label class="btn _btn">
              <input type="radio" ng-model="findWork" value="motion">
                <i class="fa fa-circle-o fa-2x"></i>
                <i class="fa fa-check-circle-o fa-2x"></i>
                <span> Motion</span>
            </label>
        </div>
        <div class="">
            <div 
                id="p_box" 
                class="p_box col-xs-12 col-sm-10 col-sm-offset-0" 
                ng-repeat="work in works | filter:{type: findWork}"
                ng-class="{active : sizeBox === work}"
                ng-animate="'animate'"
                >
                <div class="p_img" ng-class="{click : activeBox === work}">
                    <figure ng-style="{'background-image': work.foto}"></figure> 
                    <a href="#{{work.link}}" class="btn-open text-center hidden-xs" ng-click="openBox(work)"><i class="fa fa-plus"></i></a>
                    <a href="#{{work.link}}" class="btn-close text-center hidden-xs" ng-click="closeBox()"><i class="fa fa-times"></i></a>
                </div>
                <div class="p_desc xol-xs-12 col-sm-12" ng-class="{click : activeBox === work, active : sizeBox === work}">
                    <div class="desc-base" >
                        <h1 class="col-xs-12">{{work.title}}<small> - {{work.type}}</small></h1>
                        <h4 class="col-xs-12 text-center" >{{work.descricao}}</h4>
                        <div class="content-btn">
                            <a href="#{{work.link}}" class="btn-open hidden-xs" ng-click="openBox(work)"><i class="fa fa-times"></i></a>
                        </div>
                    </div>
                    <div class=" desc-click col-xs-12"><!-- ng-include="work.readmore">-->
                        <h1 class="col-xs-12">{{work.title}}<small> - {{work.type}}</small></h1>
                        <div class="col-xs-12 col-sm-6" ng-show="work.readmore.length > 0">
                            <h4>About The Client</h4>
                            <h5 class="">{{work.readmore}}</h5>
                        </div>    
                        <div class="col-xs-12 col-sm-6" ng-show="work.detalhes.length > 0">
                            <h4>About The Project</h4>
                            <ul class="detalhes">
                                <li ng-repeat="detalhe in work.detalhes">
                                    <p><strong>{{detalhe.titulo}}:</strong> {{detalhe.desc}}</p>
                                </li>
                            </ul>
                        </div>
                        <div class="col-xs-12" ng-if="work.images.length > 0">
                            <ul  class="gallery col-xs-12" >
                              <li ng-repeat="image in work.images" class="col-xs-12 col-sm-4 col-md-3">
                                <a ng-click="openLightboxModal(work, $index)">
                                  <img ng-src="{{image.thumbUrl}}" class="img-thumbnail" style="cursor: pointer;">
                                </a>
                              </li>
                            </ul>
                        </div>
                        <div ng-if="work.video.length > 0">
                            <video controls="" class="ng-scope" ng-src="{{work.video}}" style="width: 100%; height: auto;"></video>
                        </div>     
                        <div class="tags col-xs-12">
                            <ul class="">
                                <li ng-repeat="tag in work.tags">
                                    <p>{{tag.titulo}}</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
